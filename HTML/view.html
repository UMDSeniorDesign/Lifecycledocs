<html>
	<head>
	    <style type="text/css">
		    #preview {
		        float: right;
		        width: 60%;
		        height: 80%;
		    }
		    #tableOfContents {
		        float: left;
		        width: 40%;
		        height 80%;
		    }
		    #head {
		        width:100%%; 
		        height:20%
		    }
	    </style>
		
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js" > </script>
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

		<script> 
			function loadXML(dname) {
				if (window.XMLHttpRequest) {
					xmlhttp =  new XMLHttpRequest();
				} else { 
					xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
				}
				
				if (xmlhttp!=null) { 
					xmlhttp.open("GET",dname,false);
					xmlhttp.send();
					return xmlhttp.responseXML;
                } else { // If error occurs
					alert("error");
				}
			} ;
		</script>
		
		<script>
		    function getTableOfContents(doc) {
	            xmlDoc = loadXML("/Lifecycledocs/XML/" + doc + ".xml");
	        
	            var y = xmlDoc.documentElement.childNodes;
	            
	            for (i = 0; i < y.length; i++) {
                    if (y[i].nodeType != 3) {
                        $('#tableInput').append("<a href='" + y[i].childNodes[0].nodeValue + "'>" + y[i].nodeName + "</a> <br>");
                        $('#textInput').append(y[i].childNodes[0].nodeValue + "\n");
                        
                        for (z = 0; z < y[i].childNodes.length; z++) {
                            if (y[i].childNodes[z].nodeType != 3) {
                                $('#tableInput').append("<a href='" + y[i].childNodes[z].childNodes[0].nodeValue + "'>" + y[i].childNodes[z].nodeName  + "</a> <br>");
                                $('#textInput').append(y[i].childNodes[z].childNodes[0].nodeValue + "\n");
                            }
                        }
                    }
	            }
		    }
		</script>
		
		<script>
		    function clear() {
		        $("#textInput").val("");
		    }
		</script>
		
		<!--<script>
		    function editSection(y, i) {
		       $('#textInput').append(y[i].childNodes[0].nodeValue + "\n");
		    }
		</script>-->
	</head>
	
	<body>
		<div id="wrapper">
		    <div="head">
		        <button onclick="getTableOfContents('SoftwareRequirements'); clear();">Software Requirements</button>
		        <button onclick="getTableOfContents('TestCases'); clear();">Test Case</button>
		        <button onclick="getTableOfContents('UseCases'); clear();">Use Case</button>
		        <button onclick=location.href='/Lifecycledocs/HTML/rtm.html'>Create Matrix</button>
		    </div>
			<div id="preview">
			    <h1>Preview</h1>
			    <textarea id="textInput" style="width: 100%; height: 100%"></textarea>
			    <button onclick=location.href='index.html'>Exit & Save</button>
			</div>
			
			<div id="tableOfContents">
			    <h1>Table of Contents</h1>
			    <div id="tableInput"></div>
			</div>
		</div>
	</body>
</html>
