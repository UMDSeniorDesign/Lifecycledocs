		<script> 
			function loadXML(dname) {
				if (window.XMLHttpRequest) {
					xmlhttp =  new XMLHttpRequest();
				} else { 
					xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
				}
				
				if (xmlhttp!=null) { 
					xmlhttp.open("GET",dname,false);
					xmlhttp.send();
					return xmlhttp.responseXML;
                } else { // If error occurs
					alert("ERROR ALERT!");
				}
			} ;
		</script>

		<script>
		    function getTableOfContents() {
		        // var file = document.getElementById("fileToLoad").value;
	            xmlDoc = loadXML("/Lifecycledocs/XML/requirements.xml");
	        
	            var y = xmlDoc.documentElement.childNodes;
	            
	            for (i = 0; i < y.length; i++) {
                    if (y[i].nodeType != 3) {
                        //document.getElementById("textinput").innerHTML = "Nodename: " + y[i].nodeName;
                        $('#tableInput').append(y[i].nodeName + "\n");
                        $('#textInput').append(y[i].childNodes[0].nodeValue + "\n");
                        for (z = 0; z < y[i].childNodes.length; z++) {
                            if (y[i].childNodes[z].nodeType != 3) {
                                //document.getElementById("textinput").innerHTML = "Nodename: " + y[i].childNodes[z].nodeName;
                                $('#tableInput').append(y[i].childNodes[z].nodeName + "\n");
                                $('#textInput').append(y[i].childNodes[z].childNodes[0].nodeValue + "\n");
                               // document.getElementById("textinput").innerHTML = "value: " + y[i].childNodes[z].childNodes[0].nodeValue;
                            }
                        }
                    }
	            }
	            }
	        
		</script>
