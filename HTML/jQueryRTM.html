<!DOCTYPE html>
<html>
    <head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js" > </script>
    <script src="/Lifecycledocs/JS/RTM.js" type="text/javascript"></script>
    
    <script>
        // Handler to make sure Document is ready for Javascript
        $(document).ready(function() {
            //Create table and append it to the Div
            $('#RTM').append(rtmHTMLtable());
        });
    </script>
    <script>
        // Handler to make sure Document is ready for Javascript
	    $(document).ready(function(){
	        // Handler to run function on Button click
            $("#save").click(function(){
                //Convert HTML table in RTM Div to CSV and Download it
                $('#RTM').downloadTableAsCSV($('textarea#fileText').val());
            });
        });
    </script>
    </head>
    <body>
    <center>
    <div id="RTM"></div>
    <p>
    Save Requirements Traceability Matrix as: 
    <textarea id="fileText" rows="1" cols="25">
    RTM.csv
    </textarea>
    </p>
    <p>
     <button id="save">Save RTM</button>
    </p>
    </center>
    </body>
</html>
